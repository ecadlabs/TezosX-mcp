name: Deploy websites

on:
  push:
    branches: [main]
    paths:
      - 'mcp/frontend/**'
      - 'landing/**'
  workflow_dispatch:

jobs:
  dashboard:
    name: Deploy dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mcp/frontend
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=tezosx-dashboard
          workingDirectory: ./mcp/frontend

  landing:
    name: Deploy landing page
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./landing
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=tezosx-landing-page
          workingDirectory: ./landing
